<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="type" required="false" default="info" type="java.lang.String" displayName="The alert CSS type."/>
    <cc:attribute name="icon" required="false" default="glyphicon glyphicon-info-sign" type="java.lang.String" displayName="A icon to display in the header."/>
    <cc:attribute name="title" required="false" type="java.lang.String" displayName="The alert short title"/>
    <cc:attribute name="value" required="true" type="java.lang.String" displayName="The alert label"/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <h:panelGroup rendered="#{not empty cc.attrs.value}">
      <div id="#{cc.clientId}" class="alert alert-#{cc.attrs.type}" role="alert">
        <span class="#{cc.attrs.icon}" aria-hidden="true"/>
        <h:panelGroup rendered="#{cc.attrs.title}"><strong>${cc.attrs.title}</strong></h:panelGroup>
            #{cc.attrs.value}
      </div>
    </h:panelGroup>
  </cc:implementation>
</html>
